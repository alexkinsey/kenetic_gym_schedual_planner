{% extends 'base.html'%}

{% block content %}
<div class="content_container">
    <h1>All members</h1>
    <a href="members/new">Create new member</a>
    {% for member in all_members %}
        <p>
            {{member.first_name}} {{member.last_name}} - {{member.membership.capitalize()}} Membership - Joined {{member.join_date}}
            <a href="/members/{{member.id}}">more...</a>
        </p>
    {% endfor %}
</div>
{% endblock %}
