{% extends 'base.html'%}

{% block content %}
    <h1>Edit {{member.first_name}} {{member.last_name}}'s details</h1>
    <br>
    <form action="/members/{{member.id}}" method="post">
        <div>
            <label for="first_name">First Name:</label>
            <input type="text" name="first_name" id="first_name" required value="{{member.first_name}}">
        </div>
        <div>
            <label for="last_name">Last Name:</label>
            <input type="text" name="last_name" id="last_name" required value="{{member.last_name}}">
        </div>
        <div>
            <label for="email">Email:</label>
            <input type="text" name="email" id="email" required value="{{member.email}}">
        </div>
        <div>
            <label for="phone_number">Phone Number:</label>
            <input type="text" name="phone_number" id="phone_number" required value="{{member.phone_number}}">
        </div>
        <div>
            <label for="post_code">Post Code:</label>
            <input type="text" name="post_code" id="post_code" required value="{{member.post_code}}">
        </div>
        <div>
            <label for="membership">Membership Tier:</label>
            <input type="radio" id="standard" name="membership" required value="standard">
            <label for="standard">Standard</label>
            <input type="radio" id="premium" name="membership" required value="premium">
            <label for="premium">Premium</label>
        </div>
        <input type="submit">
    </form>
{% endblock %}
