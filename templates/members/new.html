{% extends 'base.html'%}

{% block content %}
<div class="content_container">
    <h1>Create new member</h1>
    <form action="/members" method="post" class="new_item_form">
        <label for="first_name" class="new_item_label">First Name:</label>
        <input type="text" name="first_name" id="first_name" required class="new_item_input">

        <label for="last_name" class="new_item_label">Last Name:</label>
        <input type="text" name="last_name" id="last_name" required class="new_item_input">

        <label for="email" class="new_item_label">Email:</label>
        <input type="text" name="email" id="email" required class="new_item_input">

        <label for="phone_number" class="new_item_label">Phone Number:</label>
        <input type="text" name="phone_number" id="phone_number" required class="new_item_input">

        <label for="post_code" class="new_item_label">Post Code:</label>
        <input type="text" name="post_code" id="post_code" required class="new_item_input">

        <label for="membership" class="new_item_label">Membership Tier:</label>
        <div>
            <input type="radio" id="standard" name="membership" value="standard" required>
            <label for="standard">Standard</label>
            <input type="radio" id="premium" name="membership" value="premium" required>
            <label for="premium">Premium</label>
        </div>
        
        <input type="submit" class="new_item_input">
    </form>
</div>
{% endblock %}
