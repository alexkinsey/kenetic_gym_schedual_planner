{% extends 'base.html'%}

{% block content %}
    <h1>Create new member</h1>
    <form action="/members" method="post">
        <div>
            <label for="first_name">First Name:</label>
            <input type="text" name="first_name" id="first_name" required>
        </div>
        <div>
            <label for="last_name">Last Name:</label>
            <input type="text" name="last_name" id="last_name" required>
        </div>
        <div>
            <label for="email">Email:</label>
            <input type="text" name="email" id="email" required>
        </div>
        <div>
            <label for="phone_number">Phone Number:</label>
            <input type="text" name="phone_number" id="phone_number" required>
        </div>
        <div>
            <label for="post_code">Post Code:</label>
            <input type="text" name="post_code" id="post_code" required>
        </div>
        <div>
            <label for="membership">Membership Tier:</label>
            <input type="radio" id="standard" name="membership" value="standard" required>
            <label for="standard">Standard</label>
            <input type="radio" id="premium" name="membership" value="premium" required>
            <label for="premium">Premium</label>
        </div>
        <input type="submit">
    </form>
{% endblock %}
