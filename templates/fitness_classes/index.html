{% extends 'base.html'%}

{% block content %}
    <h1>All classes</h1>
    <a href="/classes/new">Create new class</a>
    {% for fitness_class in all_fitness_classes %}
        <p>
            {{fitness_class.title}} with {{fitness_class.trainer.first_name}} on {{fitness_class.date}}
            <a href="/classes/{{fitness_class.id}}">more...</a>
        </p>
    {% endfor %}
{% endblock %}
