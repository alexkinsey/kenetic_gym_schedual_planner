{% extends 'base.html'%}

{% block content %}
<div class="content_container">
    <h1>Edit {{fitness_class.title}}</h1>
    <form action="/classes/{{fitness_class.id}}" method="post" class="new_item_form">
            <label for="title" class="new_item_label">Title:</label>
            <input type="text" name="title" id="title" required value="{{fitness_class.title}}" class="new_item_input">

            <label for="date" class="new_item_label">Date:</label>
            <input type="date" id="date" name="date" placeholder="YYYY-MM-DD" required value="{{fitness_class.date}}" class="new_item_input">

            <label for="time" class="new_item_label">Time:</label>
            <input type="time" id="time" name="time" placeholder="HH:MM" step=300 min="07:00" max="20:00" required value="{{fitness_class.time}}" class="new_item_input">

            <label for="trainer_id" class="new_item_label">Trainer:</label>
            <select name="trainer_id" id="trainer_id" class="new_item_input">
                {% for trainer in trainers %}
                    <option value="{{trainer.id}}" {% if fitness_class.trainer.id == trainer.id %} selected="selected" {% endif %}>
                        {{trainer.first_name}} {{trainer.last_name}}
                    </option>
                {% endfor %}
            </select>

            <label for="location_id" class="new_item_label">Location:</label>
            <select name="location_id" id="location_id" class="new_item_input">
                {% for location in locations %}
                    <option value="{{location.id}}" {% if fitness_class.location.id == location.id %} selected="selected" {% endif %}>
                        {{location.name}}
                    </option>
                {% endfor %}
            </select>

            <label for="capacity" class="new_item_label">Capacity:</label>
            <input type="number" name="capacity" id="capacity" min="0" max="50" required value="{{fitness_class.capacity}}" class="new_item_input">

        <input type="submit" class="light_grey_button">
    </form>
</div>
{% endblock %}
